version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    working_dir: /app
    depends_on:
      - backend
    command: ["/wait-for.sh", "backend", "8000", "npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
